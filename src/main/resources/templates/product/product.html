<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Все товары</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery -->
    <script defer src="js/jquery.min.js"></script>
    <!-- Bootstrap JS + Popper JS -->
    <script defer src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<body>
<div class="container-fluid">
    <div th:insert="base/header :: header"></div>
    <div class="container-fluid">
        <div class="row justify-content-start ">
            <div class="col-8 border bg-light px-4" th:fragment="productList">
                <h3>Все товары</h3>
                <table class="table">
                    <thead>
                    <th scope="col">Название</th>
                    <th scope="col">Стоимость</th>
                    <th scope="col">Тип продукта</th>
                    <th scope="col">Редактировать</th>
                    <th scope="col">Удалить</th>
                    </thead>
                    <tbody>
                    <div th:each="product : ${products}">
                        <tr>
                            <td th:text="${product.getModelName()}"></td>
                            <td th:text="${product.getPrice()}"></td>
                            <td >
                                <a th:href="@{{url}(url=${product.getProductType().getUrl()})}" role="button">
                                    <p th:text="${product.getProductType().getValue()}"></p>
                                </a>
                            </td>
                            <td width="20">
                                <a th:href="@{{url}(url=${product.getUrl})}" role="button" class="btn btn-outline-primary">
                                    <img alt="Редактировать" src="images/icon-edit.png">
                                </a></td>
                            <td width="20">
                                <a th:href="@{{url}/delete(url=${product.getUrl})}" role="button" class="btn btn-outline-primary">
                                    <img alt="Удалить" src="images/icon-delete.png" onclick="return confirm('Удалить запись с ID:'+${blog.getBlogId()}+'?')">
                                </a></td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:insert="base/footer :: footer"></div>
</div>
</body>
</html>
