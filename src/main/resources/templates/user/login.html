<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Статьи</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- jQuery -->
  <script defer src="js/jquery.min.js"></script>
  <!-- Bootstrap JS + Popper JS -->
  <script defer src="js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <div th:insert="base/header :: header"></div>
    <h1>Регистрация для входа</h1>
    <div th:if="${error}">Невозможно войти. Проверьте свое имя пользователя и пароль.</div>
    <p>Не зарегистрированы? Перейдите по ссылке<a th:href="@{/register}">регистрация</a> для регистрации.</p>
    <form method="POST" th:action="@{/login}" id="loginForm">
      <div class="mb-3 row">
        <label for="username" class="col-sm-3 col-form-label">Имя пользователя</label>
        <div class="col-sm-7">
          <input type="text" name="username" class="form-control" id="username"/>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="password" class="col-sm-3 col-form-label">Пароль</label>
        <div class="col-sm-7">
          <input type="password" name="password" class="form-control" id="password"/>
        </div>
      </div>

      <input type="submit" value="Войти"/>
    </form>
  <div th:insert="base/footer :: footer"></div>
</body>
</html>
